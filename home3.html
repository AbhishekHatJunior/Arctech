<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="your-logo.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-center">
            <input type="text" class="search-input" placeholder="search">
            <button class="search-button">
                <img src="search-icon.png" alt="Search">
            </button>
        </div>
        <div class="navbar-right">
            <a href="#"><i class="fa-solid fa-bolt"></i></a>
            <a href=""><i class="fa-solid fa-user-plus"></i></a>
            <img src="notifications-icon.png" alt="Notifications" class="icon">
            <div class="profile">
                <i class="fa-solid fa-user"></i>
                <span class="profile-name">Master Master</span>
                <span class="profile-role">Master</span>
            </div>
        </div>
    </nav>
</body>
</html>
